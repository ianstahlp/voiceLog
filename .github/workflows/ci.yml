name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-server:
    name: Test Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean and install dependencies
        working-directory: ./server
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run tests
        working-directory: ./server
        run: npm test

      - name: Type check
        working-directory: ./server
        run: npx tsc --noEmit

  test-client:
    name: Test Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run linter
        working-directory: ./client
        run: npm run lint

      - name: Run tests
        working-directory: ./client
        run: npm test

      - name: Type check
        working-directory: ./client
        run: npx tsc --noEmit

      - name: Build
        working-directory: ./client
        run: npm run build

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: [test-server, test-client]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean and install server dependencies
        working-directory: ./server
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run server tests with coverage
        working-directory: ./server
        run: npm run test:coverage

      - name: Upload server coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./server/coverage/coverage-final.json
          flags: server
          fail_ci_if_error: false

  all-checks-pass:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test-server, test-client, coverage]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.test-server.result }}" != "success" ] || \
             [ "${{ needs.test-client.result }}" != "success" ] || \
             [ "${{ needs.coverage.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed!"
